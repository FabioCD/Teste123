<div class="card" style="width: 26rem;">
    
    <div class="alert alert-primary" role="alert">
        Pessoa: {{objPessoaSel.id}}
    </div>

    <form>
        <div class="form-group">
        <label for="inputPessoa">Selecione a Pessoa</label>
        <select class="form-control" name="inputPessoa" id="inputPessoa" on-change="atribuir(a.value)" #a>
            <option *ngFor="let p of lista" value="{{p.id}}">{{p.nome}}</option>
        </select>
        </div>
    </form>
</div>
